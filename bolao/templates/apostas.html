{% extends "base.html" %}

{% block title %} <title>Apostas</title> {% endblock %}
{% block body %}

<div class="container">
		<b><span style="font-size:20px ;">Partida: {{ partida }}</span><br>
		<span>Usuario: {{ user }}</span></b>
		<br>
		<br>
		<form method="POST">
		{% csrf_token %}
		Aposta partida = {{ partida }} {{ p }}
		{{ form.as_p }}
		<button class='btn btn-success' type="submit">Salvar</button>
		</form>
</div>

{% endblock %}
